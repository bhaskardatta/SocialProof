# Render deployment configuration
# This file tells Render how to build and run your app

# Build command
buildCommand = "pip install -r requirements.txt && alembic upgrade head"

# Start command (runs both backend and frontend)
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port $PORT & streamlit run app_final.py --server.port 8501 --server.address 0.0.0.0"
